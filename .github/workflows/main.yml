name: Build and Test C# with SpecFlow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: ğŸ”„ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ§° InstalaÃ§Ã£o do .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'  # ou 7.0.x ou 8.0.x conforme seu projeto

      - name: ğŸ“¦ Restaurar dependÃªncias
        run: dotnet restore

      - name: ğŸ› ï¸ Build do projeto
        run: dotnet build --no-restore --configuration Release

      - name: ğŸ§ª Executar testes
        run: dotnet test --no-build --configuration Release --logger "trx"

      - name: ğŸ“¤ Publicar resultados de teste
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: TestResults
          path: '**/TestResults/*.trx'
