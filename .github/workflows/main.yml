name: 🔁 CI - Build e Testes Automatizados (.NET 8)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    name: ⚙️ Build e Teste no Windows
    runs-on: windows-2022

    steps:
      - name: 🔄 Checkout do repositório
        uses: actions/checkout@v3

      - name: 🧰 Instalação do .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: 📦 Restaurar dependências
        run: dotnet restore

      - name: 🛠️ Compilar solução
        run: dotnet build --no-restore --configuration Release

      - name: 🧪 Executar testes e gerar relatório (.trx)
        run: dotnet test --no-build --configuration Release --logger "trx;LogFileName=TestResults.trx"

      - name: 📤 Publicar relatório de testes
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: TestResults
          path: '**/TestResults/*.trx'
